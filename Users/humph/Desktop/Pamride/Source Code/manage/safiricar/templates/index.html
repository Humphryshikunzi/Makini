{% extends './base.html' %}
{% block content %}

<style>
    .row {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-bottom: 1em;
    }

    .form-control {
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
    }

    label {
        font-size: 1rem;
        margin-bottom: .5em;
    }

    button[type="submit"] {
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
        border-radius: .25rem;
        cursor: pointer;
        margin-top: 1em;
    }
</style>
<form method="post" class="form-validate" action="{{ url_for('home') }}">
    <div class="row highlight" style="padding-top:2%;border-radius: 2%;margin-top: 69px;margin-bottom: 69px;">
        <h3 class="page-heading">Login</h3>

        <div class="col-md-12" style="padding: 3%;">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email"
                    value="{% if formData.email %}{{formData.email}}{% endif %}" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password"
                    value="{% if formData.password %}{{formData.password}}{% endif %}" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </div>
</form>
{% endblock content %}
